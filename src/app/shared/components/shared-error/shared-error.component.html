<div class="error">
  <div class="error__box">
    <div class="error__header">
      <span class="error__title">Error</span>
      <span class="error__actions">
        <button class="error__btn" type="button" (click)="clearError()">
          X
        </button>
      </span>
    </div>
    <div class="error__body">
      <div class="error__message">{{ error }}</div>
    </div>
  </div>
</div>
